<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->
    <link rel="stylesheet" href="styles/79ff4d25.main.css">
    <script src="scripts/9dfcc0d3.modernizr.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>Shoppinglist</h1>
          <form name="list" id="list">
            <input name="entry" placeholder="Item" required="" class="entry"><br>
            <button id="enter">Enter</button>
          </form>
          <ul class="shopping-list">
            <li class="item">
              <input type="checkbox" id="chardonnay">
              <label for="chardonnay">Chardonnay</label>
            </li>
            <li class="item">
              <input type="checkbox" id="merlot">
              <label for="merlot">Merlot</label>
            </li>
            <li class="item">
              <input type="checkbox" id="malbec">
              <label for="malbec">Malbec</label>
            </li>
          </ul>
          <hr>
          <h1 id="error"></h1>
        </div>
      </div>
    </div>
    <script src="scripts/bb218a37.vendor.js"></script>
    <script src="scripts/17410ca0.main.js"></script>
  </body>
</html>
